<!DOCTYPE html>
<html>
<head>
    <title>All Events</title>
</head>
<body>
    <h1>Upcoming Events</h1>
    <ul>
        {% for event in events %}
            <div>
                <h3>{{ event.title }}</h3>
                <p>{{ event.description }}</p>
                <a href="{% url 'event_detail' event.id %}">View Details</a>
            </div>
        {% endfor %}
    </ul>
</body>
</html>
